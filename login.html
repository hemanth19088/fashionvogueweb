<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionVogue - Coming Soon</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            /* === AI-Generated Background Image === */
            background: url('https://storage.googleapis.com/gemini-prod-us-east1-423905-6525/images/9a833e68-2591-4541-a39d-922e5192773c.jpg') no-repeat center center/cover;
            position: relative;
        }

        .coming-soon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better text readability */
            z-index: 1;
        }

        .coming-soon-content {
            position: relative;
            z-index: 2;
            padding: 50px;
            max-width: 800px;
        }

        #countdown {
            font-size: 3rem;
            font-weight: 700;
            margin: 30px 0;
            color: #fff;
        }

        .subscribe-form {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .subscribe-form input {
            width: 60%;
            padding: 15px;
            border-radius: 50px 0 0 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            outline: none;
        }
        
        /* === Styles for Validation === */
        .subscribe-form input.invalid {
            border-color: #ff5252;
        }
        
        .subscribe-form input.valid {
            border-color: #4caf50;
        }

        .subscribe-form input::placeholder {
            color: #ddd;
        }

        .subscribe-form button {
            padding: 15px 30px;
            border-radius: 0 50px 50px 0;
            border: 2px solid #fff;
            border-left: none;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase;
            font-weight: 600;
        }

        .subscribe-form button:hover {
            background-color: transparent;
            color: #fff;
        }
        
        #validation-message {
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px; /* Reserve space to prevent layout shift */
        }
        
        .error-message {
            color: #ff5252;
        }
        
        .success-message {
            color: #4caf50;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 250px;
        }
    </style>
</head>
<body class="ori-digital-studio">
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="logo">
                <a href="index.html"><img src="assets/rectangle logo.png" alt="FashionVogue Logo"></a>
            </div>
            <div class="ori-section-title-1 text-uppercase">
                <h2 class="text-white">We're <span>Launching Soon</span></h2>
            </div>
            <p class="text-white mt-3">Our new app is on its way to revolutionize your fashion experience. Stay tuned!</p>
            <div id="countdown"></div>
            <p class="text-white">Get notified when we launch:</p>
            <div class="subscribe-form">
                <input type="email" id="email-input" placeholder="Enter your email">
                <button class="ori-btn-1" id="notify-button">Notify Me</button>
            </div>
            <div id="validation-message"></div>
        </div>
    </div>

    <script>
        // Countdown Timer
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "LAUNCHED!";
            }
        }, 1000);

        // Email Validation
        const emailInput = document.getElementById('email-input');
        const notifyButton = document.getElementById('notify-button');
        const validationMessage = document.getElementById('validation-message');

        notifyButton.addEventListener('click', function() {
            const email = emailInput.value;
            // Simple regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
                validationMessage.textContent = 'Thank you! We will notify you at launch.';
                validationMessage.className = 'success-message';
                emailInput.classList.add('valid');
                emailInput.classList.remove('invalid');
            } else {
                validationMessage.textContent = 'Please enter a valid email address.';
                validationMessage.className = 'error-message';
                emailInput.classList.add('invalid');
                emailInput.classList.remove('valid');
            }
        });
    </script>
</body>
</html>
